<ActionBar title="Comment" class="action-bar">
</ActionBar>
<RadSideDrawer #drawerComponent tkToggleNavButton showOverNavigation="true">
    <ScrollView tkDrawerContent class="sidedrawer-left">
        <StackLayout horizontalAlign="left">
            <drawer-content></drawer-content>
        </StackLayout>
    </ScrollView>
    <ScrollView orientation="vertical" tkMainContent class="page">
        <GridLayout class="m-5" rows="auto auto auto auto" columns="*, *" [formGroup]="commentForm">
            <Label class="h3 m-15" row="0" col="0" text="Your Name" textWrap="true"></Label>
            <TextField class="input input-border" hint="Your Name" [text]='' row="0" col="1" formControlName="author"></TextField>
            <Label class="h3 m-15" row="1" col="0" text="Rating" textWrap="true"></Label>
            <Slider row="1" col="1" value="rating" minValue="1" maxValue="5" formControlName="rating"></Slider>
            <Label class="h3 m-15" row="2" col="0" text="Your Comments" textWrap="true"></Label>
            <TextField class="input input-border" hint="Your Comments" [text]='' row="2" col="1" formControlName="comment"></TextField>
            <Button class="btn btn-primary btn-active m-15" row="3" col="0" text="submit" (tap)="submit()"></Button>
        </GridLayout>
    </ScrollView>
</RadSideDrawer>
